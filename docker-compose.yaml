version: '3.8'

services:
  mediascanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediascanner
    restart: unless-stopped
    volumes:
      - ./config.yaml:/root/config.yaml
      - ${MEDIA_INPUT_DIR:-./media/input}:/media/input
      - ${MEDIA_OUTPUT_DIR:-./media/output}:/media/output
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TVDB_API_KEY=${TVDB_API_KEY}
      - BANGUMI_API_KEY=${BANGUMI_API_KEY}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=mediascanner
    depends_on:
      - postgres
    networks:
      - mediascanner-network

  postgres:
    image: postgres:14-alpine
    container_name: mediascanner-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mediascanner
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mediascanner-network

networks:
  mediascanner-network:
    driver: bridge

volumes:
  postgres-data:
